<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main></main> <!-- p5 creates the canvas inside the main tag -->

    <!-- 1. Load all library dependencies FIRST -->
    
    <!-- p5.js library (use the dev version first) -->
    <script src="libraries/p5.js"></script>
    <!-- <script src="libraries/p5.min.js"></script> -->

    <!-- p5 sound library -->
    <script src="libraries/p5.sound.min.js"></script>
    
    <!-- Matter.js library (use your local file) -->
    <script src="libraries/matter.js"></script>
    
    
    <!-- 2. Load your main sketch file LAST -->
    <!-- This file uses the functions defined in the libraries above -->
    <script src="sketch.js"></script>

  </body>
</html>
